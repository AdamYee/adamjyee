<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}css/jasmine.css">
  <script type="text/javascript" src="{{ STATIC_URL}}js/notmine/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL}}js/notmine/jasmine-1.3.1/jasmine-html.js"></script>
  
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>
	<script src="{{ STATIC_URL }}js/notmine/csrf.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}js/notmine/sinon-1.7.3.js" type="text/javascript"></script>

	<script type="text/javascript" src="{{ STATIC_URL }}js/homepage/app.js"></script>

  <script type="text/javascript" src="{{ STATIC_URL}}js/spec/MessageSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>

</head>

<body>
</body>
</html>
